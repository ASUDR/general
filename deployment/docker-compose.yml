version: "3"

services:
  db:
    image: postgres:13.4-alpine
    volumes:
      - db-data:${DB_DATA_PATH}
    networks:
      - project
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: ${DB_DATA_PATH}

  backend:
    build: ./dockerfiles/general
    volumes:
      - ../backend:/opt/app
    networks:
      - project
    depends_on:
      - db
    env_file:
      - ./env/common.env
      - ./env/backend.env

  frontend:
    build: ./dockerfiles/general
    volumes:
      - ../frontend:/opt/app
    networks:
      - project
    env_file:
      - ./env/common.env
      - ./env/frontend.env

volumes:
  db-data:

networks:
  project:
    driver: bridge
  nginx:
    external:
      name: nginx
